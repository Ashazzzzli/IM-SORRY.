<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry Baby</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    .message {
      color: black;
      font-size: 20px;
      position: absolute;
      animation: popUp 2s ease-in-out infinite, glow 1.5s ease-in-out infinite;
      opacity: 1;
    }

    /* Pop-up animation */
    @keyframes popUp {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Glow effect animation */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px pink;
      }
      50% {
        text-shadow: 0 0 20px pink, 0 0 30px pink, 0 0 40px pink;
      }
      100% {
        text-shadow: 0 0 10px pink, 0 0 20px pink, 0 0 30px pink;
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const totalMessages = 250;

    function generateMessages() {
      container.innerHTML = ''; // Clear previous messages
      for (let i = 0; i < totalMessages; i++) {
        const message = document.createElement('div');
        message.classList.add('message');
        message.textContent = "I'm sorry baby";
        
        // Set random positions and animation timings
        message.style.top = `${Math.random() * 100}vh`;
        message.style.left = `${Math.random() * 100}vw`;

        // Randomize animation delays for each message to create varied timings
        message.style.animationDelay = `${Math.random() * 2}s`;
        
        container.appendChild(message);
      }
    }

    function resetMessages() {
      generateMessages();
    }

    setInterval(resetMessages, 1500); // Regenerate messages every 1.5 seconds
    generateMessages(); // Initial load
  </script>
</body>
</html>
