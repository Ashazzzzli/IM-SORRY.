<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry Baby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink; /* Pink background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 2s forwards;
            color: #ed1c24; /* Red text color */
            text-shadow: 2px 2px 8px black;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

    </style>
</head>
<body>
    <script>
        const messages = [
            "Forgive me", 
            "I'm sorry", 
            "I’m late", 
            "Belated!", 
            "I missed it!", 
            "So sorry!", 
            "I’m late, baby", 
            "Oops, late", 
            "Forgive me, love", 
            "Missed your day", 
            "Late but love you", 
            "I’m sorry, darling", 
            "I hope you forgive me", 
            "Happy belated", 
            "I’m sorry, sweetheart", 
            "I was late, forgive me", 
            "Better late than never", 
            "Sorry for being late", 
            "Belated love", 
            "Love you, sorry", 
            "I missed the time", 
            "Please forgive me", 
            "Late, but still love", 
            "I’m the worst, sorry", 
            "So sorry for being late", 
            "Belated birthday love", 
            "Late but thinking of you"
        ];

        // Show message bubbles automatically
        function showMessageBubbles() {
            for (let i = 0; i < 40; i++) {  // Increase the number of bubbles (40 per interval)
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                createMessageBubble(randomMessage);
            }
        }

        function createMessageBubble(text) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = text;

            // Randomize position within the entire screen area
            const randomX = Math.random() * (window.innerWidth - 200); // Ensure the bubbles are within bounds
            const randomY = Math.random() * (window.innerHeight - 100); // Ensure they are not off-screen
            bubble.style.left = `${randomX}px`;
            bubble.style.top = `${randomY}px`;

            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 2000); // Remove after animation ends
        }

        // Show messages every 800 milliseconds
        setInterval(showMessageBubbles, 800);  // Adjust the interval for slower bubble appearance

        // Show initial bubbles as soon as page loads
        window.onload = showMessageBubbles;
    </script>
</body>
</html>
