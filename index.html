<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry Baby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink; /* Pink background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 2s forwards;
            color: #ed1c24; /* Red text color */
            text-shadow: 2px 2px 8px black;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @keyframes rotateShadow {
            0% {
                text-shadow: 5px 5px 15px black, -5px -5px 15px #ed1c24, 5px -5px 15px black, -5px 5px 15px black;
            }
            25% {
                text-shadow: -5px 5px 15px black, 5px -5px 15px #ed1c24, 5px 5px 15px black, -5px -5px 15px black;
            }
            50% {
                text-shadow: -5px -5px 15px black, 5px 5px 15px #ed1c24, -5px 5px 15px black, 5px -5px 15px black;
            }
            75% {
                text-shadow: 5px -5px 15px black, -5px 5px 15px #ed1c24, -5px -5px 15px black, 5px 5px 15px black;
            }
            100% {
                text-shadow: 5px 5px 15px black, -5px -5px 15px #ed1c24, 5px -5px 15px black, -5px 5px 15px black;
            }
        }
    </style>
</head>
<body>
    <script>
        const messages = [
            "I'm sorry baby", "I'm so sorry baby", "Please forgive me", "I didn't mean to", 
            "I'm really sorry baby", "I promise it won't happen again", "Please don't be mad", 
            "I love you", "I miss you", "I'm sorry for everything", "I hate hurting you", 
            "I was wrong", "I hope you forgive me", "I'm so sorry", "I'll do better", 
            "I can't stand making you upset", "You're everything to me", "I regret it so much", 
            "Please take me back", "I can't lose you"
        ];

        // Show message bubbles automatically
        function showMessageBubbles() {
            for (let i = 0; i < 40; i++) {  // Increase the number of bubbles (40 per interval)
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                createMessageBubble(randomMessage);
            }
        }

        function createMessageBubble(text) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.textContent = text;
            bubble.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
            bubble.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 2000); // Remove after animation ends
        }

        // Show messages every 2 seconds
        setInterval(showMessageBubbles, 100);  // Increase the frequency to generate more bubbles faster

        // Show initial bubbles as soon as page loads
        window.onload = showMessageBubbles;
    </script>
</body>
</html>
